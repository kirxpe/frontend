    <script>
        function statsArray(...elems) {
            const minElem = Math.min(...elems);
            const maxElem = Math.max(...elems);

            console.log(`Длина: ${elems.length}`);
            console.log(`Максимальный элемент: ${maxElem}`);
            console.log(`Минимальный элемент: ${minElem}`);
        }

        statsArray(1, 10, 2, 5);
    </script>
