<body>
    <script>
        const text = 'всеМ прИвЕт, прИяТно ПоЗНакоМиТьсЯ!';
        const firstChar = text.charAt(0).toUpperCase();
        const butFirst = text.slice(1).toLowerCase();
        const modifiedText = firstChar + butFirst;

        const result = modifiedText.replace("привет", "пока");

        console.log(result);
        console.log("Количество символов: " + result.length);
        console.log("Последний символ: " + result.charAt(result.length - 1));
    </script>
