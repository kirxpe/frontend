<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 41</title>
</head>
<body>
    <script>
        const person = {
            firstName: 'Alex',
            age: 20,
            isAdult: true,

            hello: function () {
                console.log(`Hi ${this.firstName}`);
            },


            info: function () {
                const split = () => {
                    return `
                            Name: ${this.firstName}
                            Age: ${this.age}
                            isAdult: ${this.isAdult ? 'Y' : 'N'}`;
                };
                console.log(split());
            },
        }
        // стрелочный функции не создают контекст. в этом случае this ссылается на глобальный объект window
        person.hello();
        person.info();
    </script>
</body>
</html>
