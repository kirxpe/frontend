<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 39</title>
</head>
<body>
    <script>
        const products = [
            {
                id: 1,
                name: 'Яблоки',
                price: 15,
            },
            {
                id: 2,
                name: 'Бананы',
                price: 30,
            },
            {
                id: 3,
                name: 'Вишня',
                price: 150.23,
            },
            {
                id: 4,
                name: 'Дыня',
                price: 85.5,
            },
            {
                id: 5,
                name: 'Тыква',
                price: 235.99,
            }
        ];

        const cart = [
            {
                id: 4,
                quantity: 3
            },
            {
                id: 5,
                quantity: 2
            },
            {
                id: 3,
                quantity: 10
            }
        ];


        function getTotal(cart, products) {
            let sum = 0;
            sum = cart.reduce((accumulator, cartItem) => {
                const product = products.find(product => product.id === cartItem.id);
                return accumulator + product.price * cartItem.quantity;
            }, 0);
            return sum;
        }

        const result = getTotal(cart, products);
        const formatter = new Intl.NumberFormat('ru-RU', {
            style: 'currency',
            currency: 'RUB'
        });
        console.log(formatter.format(result));
    </script>
</body>
</html>
