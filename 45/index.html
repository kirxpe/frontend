<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999]
        const filteredArr = arr.filter(el => typeof(el) === 'number') 
        const filteredArrReversed = [...filteredArr].sort((a,b) => b - a)

        console.log(filteredArr)
        console.log(filteredArrReversed)
    </script>
