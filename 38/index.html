<body>
    <script>
        function sum(value, type = 'odd') {
            let sum = 0;
            if (typeof value !== 'number') {
                return NaN;
            }

            if (type === 'odd') {
                for (let i = 1; i <= value; i += 2) {
                    sum += i;
                }
            } else {
                for (let i = 0; i <= value; i += 2) {
                    sum += i;
                }
            }
            return sum;
        }

        const res1 = sum(6);
        const res2 = sum(6, 'even');
        console.log(`res1: ${res1} res2: ${res2}`);


    </script>
</body>
